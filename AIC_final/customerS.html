<head>
    <meta charset="UTF-8" />
    <title>AIC</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="quiz.css" />
</head>
<body>
    <section>
        <question href="#">
            How many groups of customers do you have?
        </question>
        <div style="top: 45%; left: 30%; position: absolute;">
            <p class="toggle-text">No. of groups</p>
            <div class="slider" style="left: 428px">
                <input type="range" min="1" max="50" value="25" oninput="rangeValue.innerText = this.value">
                <p id="rangeValue">25</p>
            </div>
        </div>
        <div class="center" style="transform: translate(-50%, 0%)">
            <confirm-button onclick="confirm()">Confirm</confirm-button>
        </div>
    </section>
</body>

<script src="file.js"></script>
<script type="text/javascript">
    function confirm() {
        window.location.href = "customerSresult.html";
    }
</script>
